<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form>
        <table>
            <tr>
                <td><label for="username">Pseudo :</label></td>
                <td><input type="text" id="username" name="username" placeholder="Votre pseudo"></td>
            </tr>
            <tr>
                <td><label for="password">Mot de passe :</label></td>
                <td><input type="password" id="password" name="password" placeholder="Mot de passe"></td>
            </tr>
            <tr>
                <td><label for="prenom">Prénom :</label></td>
                <td><input type="text" id="prenom" name="prenom" placeholder="Votre Prénom"></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email" name="email" placeholder="abc@xyz.com"></td>
            </tr>
            <tr>
                <td><label for="avatar">Avatar :</label></td>
                <td><input type="file" id="avatar" name="avatar"></td>
            </tr>
            <tr>
                <td><label for="pays">Pays :</label></td>
                <td><select id="pays" name="pays">
                    <option>Espagne</option>
                    <option>France</option>
                    <option>Italie</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="fruit">Quels sont vos fruits préférés ?</label></td>
                <td>
                    <input type="checkbox" id="orange" name="fruit" value="orange">
                    <label for="orange">Orange</label>
                    <input type="checkbox" id="fraise" name="fruit" value="fraise">
                    <label for="fraise">Fraise</label>
                    <input type="checkbox" id="poire" name="fruit" value="poire">
                    <label for="poire">Poire</label>
                </td>
            </tr>
            <tr>
                <td><label for="gender">Civilité :</label></td>
                <td>
                    <input type="radio" id="homme" name="gender" value="Homme">
                    <label for="homme">Homme</label>
                    <input type="radio" id="femme" name="gender" value="Femme">
                    <label for="femme">Femme</label>
                </td>
            </tr>
            <tr>
                <td><label for="ville">Ville :</label></td>
                <td><input type="text" id="ville" name="ville"></td>
            </tr>
            <tr>
                <td><label for="code">Code Postal :</label></td>
                <td><input type="text" id="code" name="code"></td>
            </tr>
            <tr>
                <td><label for="adresse">Adresse :</label></td>
                <td><textarea id="adresse" name="adresse" rows="6" cols="40"></textarea></td>
            </tr>
            <tr>
                <td><label for="birthdate">Date de naissance :</label></td>
                <td><input type="date" id="birthdate" name="birthdate"></td>
            </tr>
            <tr>
                <td><label for="jauge">Jauge :</label></td>
                <td><input type="range" id="jauge" name="jauge" min="0" max="100" step="1"></td>
            </tr>
            <tr>
                <td><label for="telephone">Téléphone :</label></td>
                <td><input type="tel" id="telephone" name="telephone" placeholder="Votre téléphone"></td>
            </tr>
            <tr>
                <td><label for="url">URL :</label></td>
                <td><input type="url" id="url" name="url" placeholder="http://exemple.com"></td>
            </tr>
            <tr>
                <td><label for="couleur">Couleur :</label></td>
                <td><input type="color" id="couleur" name="couleur"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Valider"></td>
            </tr>
        </table>
    </form>
    <a href="index.html">Retour au Sommaire</a>
</body>
</html>
